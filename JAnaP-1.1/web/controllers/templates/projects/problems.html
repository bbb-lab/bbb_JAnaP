{% extends "layout.html" %}

{% block content %}

    {% include 'projects/_header.html' %}

    <div class="row">
        <div class="col-md-3">
            
        </div>

        <div class="col-md-9">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Summary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for problem in problems %}
                        <tr class="{{ problem.get('css', '') }}">
                            <td>{{ problem.summary }}</td>
                            <td></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

{% endblock %}
