{% extends "layout.html" %}

{% block content %}

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-12">
            <h4>Create New Project</h4>
        </div>
    </div>
    
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-12">
            <hr />
        </div>
    </div>  

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <form method="post" action="/projects/new" class="form-horizontal">
                <div class="form-group {{ 'has-error' if form_errors.get('project_name') != None }}">
                    <label class="col-sm-3 control-label">Project Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="project_name" placeholder="i.e. Contractility"  />
                        {% if form_errors.get('project_name') != None %}
                            <span class="help-block">{{ form_errors.get('project_name') }}</span>
                        {% endif %}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label"></label>
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary" name="action" value="save">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
